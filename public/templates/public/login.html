<div class="container text-center">
    <div class="page-header" id="top">
        <h1>
            <span class="fa fa-sign-in"></span> {{'signIn.title' | translate}}
        </h1>
    </div>
    <form class="form-signin well">
         <small class="text-muted">Connect Content Fuel with your favorite social network</small>
         <br><br>

         <p>
             <a class="btn btn-primary" href="/auth/facebook"><i class="fa fa-facebook"></i></a>
             <a class="btn btn-primary" href="/auth/twitter"><i class="fa fa-twitter"></i></a>
         </p>

         <p>
             <a class="btn btn-primary" href="/auth/linkedin"><i class="fa fa-linkedin"></i></a>
             <a class="btn btn-primary" href="/auth/google"><i class="fa fa-google-plus"></i></a>
         </p>

         <br><br>


         <small class="text-muted">Or sign in with Content Fuel</small>
         <br><br>

        <input class="form-control login-input" placeholder="{{'signIn.ph.email' | translate}}" type="text"
               ng-model="email">
        <input class="form-control login-input-pass" placeholder="{{'signIn.ph.password' | translate}}" type="password"
               ng-model="password">

        <a class="btn btn-lg btn-primary btn-block btn-center" ng-click="login()" translate="signIn.button"></a>
        <br>
        <small class="text-muted">Dont have a Content Fuel or social network account?
            <a class="btn btn-sm btn-default" href="#/signup" translate="signUp.title"></a>
        </small>
    </form>
</div>
