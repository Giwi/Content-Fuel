<div class="container text-center">
    <form novalidate class="form-horizontal form-general" accept-charset="UTF-8" name="registerForm"
          ng-submit="submit()">
        <div class="form-group" ng-class="{'has-error': registerForm.name.$invalid}">
            <label class="col-md-4 control-label requiredLabel" translate='signUp.label.name'></label>

            <div class="col-md-4">
                <input type="text" class="form-control" name="name"
                       placeholder="{{'signUp.ph.name' | translate }}"
                       ng-model="signUp.name" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.firstName.$invalid}">
            <label class="col-md-4 control-label" translate='signUp.label.firstName'></label>

            <div class="col-md-4">
                <input type="text" class="form-control" name="firstname"
                       placeholder="{{'signUp.ph.firstname' | translate }}" required ng-model="signUp.firstname">
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.email.$invalid}">
            <label class="col-md-4 control-label" translate='signUp.label.email'></label>

            <div class="col-md-4">
                <input type="email" class="form-control" name="email"
                       placeholder="{{'signUp.ph.email' | translate }}" required ng-model="signUp.email"
                       ng-class="{ 'has-error': registerForm.email.$invalid }"/>
                <span class="error" ng-show="registerForm.email.$dirty && registerForm.email.$error.required"
                      translate='signUp.message.email.required'></span>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': registerForm.passwd.$invalid}">
            <label class="col-md-4 control-label" translate='signUp.label.passwd1'></label>

            <div class="col-md-4">
                <input type="password" class="form-control" name="passwd" ng-model="signUp.passwd"
                       ng-required="true" id="passwd"/>
            </div>
            <div class="col-md-4" ng-show="signUp.passwd">
                <div class="pull-left text-left">
                    <span translate='signUp.message.passwd.strength'></span> <br/>
                    <ul id="strength" check-strength check="signUp.passwd"></ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" translate='signUp.label.passwd2'></label>

            <div class="col-md-4">
                <input class="form-control" name="passwd2" id="passwd2" ng-model="passwd2" passwd-check="passwd"
                       ng-required="true" type="password"/>
            </div>
            <div class="col-md-4">
                <div class="text-danger pull-left"
                     ng-show="registerForm.passwd2.$dirty && registerForm.passwd2.$error.pwmatch"
                     translate='signUp.message.passwd.ko'></div>
                <div class="text-success fa fa-check pull-left"
                     ng-hide="registerForm.passwd2.$pristine || registerForm.passwd2.$error.pwmatch"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-lg-offset-4">
                <a href="#/" class="btn btn-danger" translate='buttons.cancel'></a>
                <a class="btn btn-primary" translate='buttons.submit' ng-click="submit()"
                   ng-disabled="registerForm.$invalid"></a>
            </div>
        </div>
    </form>
</div>
